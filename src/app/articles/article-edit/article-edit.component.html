<div class="action-buttons">
  <button (click)=" onCancel()" color="accent" mat-flat-button>Cancel Edit</button>
  <button (click)=" onDelelete()" color="warn" mat-flat-button>Delete Article</button>
</div>
<div fxLayout="row" fxLayoutAlign="center none">
  <mat-card class="article-create"
            fxFlex.gt-xs="0 1 calc(100% - 32px)"
            fxFlex.lt-sm="100%">
    <mat-card-title>
      Edit Article
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="articleForm" fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Title" [formControlName]="'title'">
          <mat-error *ngIf="articleForm.get('title').invalid">Title too short</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Picture Url" [formControlName]="'imageUrl'">
          <mat-error *ngIf="articleForm.get('imageUrl').invalid">Url invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput cdkTextareaAutosize placeholder="Text" [formControlName]="'body'"></textarea>
          <mat-error *ngIf="articleForm.get('body').invalid">Text too short</mat-error>
        </mat-form-field>
        <button type="button" mat-flat-button color="primary"
                class="create-button"
                (click)="onUpdate()"
                [disabled]="articleForm.invalid">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
