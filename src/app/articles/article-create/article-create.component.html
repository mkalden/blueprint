<div class="top-container">
  <div class="cancel-button">
    <a (click)=" onCancel()" color="accent" mat-flat-button>Cancel</a>
  </div>
  <div fxLayout="row" fxLayoutAlign="center none">
    <mat-card class="article-create"
              fxFlex.gt-xs="0 1 calc(100% - 32px)"
              fxFlex.lt-sm="100%">
      <mat-card-title>
        Create new Article
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="articleForm" fxLayout="column">
          <mat-form-field>
            <input [formControlName]="'title'" matInput placeholder="Title">
            <mat-error *ngIf="articleForm.get('title').invalid">Title too short</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input [formControlName]="'imageUrl'" matInput placeholder="Picture Url">
            <mat-error *ngIf="articleForm.get('imageUrl').invalid">Url invalid</mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea [formControlName]="'body'" cdkTextareaAutosize matInput placeholder="Text"></textarea>
            <mat-error *ngIf="articleForm.get('body').invalid">Text too short</mat-error>
          </mat-form-field>
          <button (click)="onCreate()" [disabled]="articleForm.invalid" class="create-button"
                  color="primary"
                  mat-flat-button
                  type="button">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
